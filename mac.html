<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود به ماکان خودرو</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
</head>
<body>

  <script src="world.js"></script>

  <div class="container">

    <!-- ✅ نام تجاری بالا -->
    <div class="logo">
      🚗 <span>ماکان خودرو</span>
    </div>

    <h2>ورود به حساب</h2>
    <p>لطفاً اطلاعات خود را وارد کنید</p>

    <div class="form-group">
      <label for="username">نام کاربری</label>
      <input type="text" id="username" placeholder="مثلاً: mani123">
    </div>

    <div class="form-group">
      <label for="password">رمز عبور</label>
      <input type="password" id="password" placeholder="**">
    </div>

    <div class="form-group captcha">
      <div class="captcha-code">#####</div>
      <input type="text" id="captcha-input" placeholder="کد امنیتی را وارد کنید">
    </div>

    <button class="submit-btn">تأیید و ادامه</button>
    <a href="can.html">برای ثبت آگهی خودروی خود در این قسمت از سایت ماکان خودرو اقدام فرمائید </a>
  </div>
  
</body>
</html>
