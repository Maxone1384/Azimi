<!DOCTYPE html>
<html lang="fa"></html>
    <head>
        <title>به ماکان خودرو خوش آمدید </title>
        <meta charset="Utf-8">
        <link  rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="modern.css">
    </head>
    <body>

  <form action="SubmitCarAdServlet" method="post" enctype="multipart/form-data">
    
    <label for="carName">نام خودرو: <span>*</span></label>
    <input type="text" id="carName" name="carName" required placeholder="مثلاً: پژو پارس ELX">

    <label for="brand">برند خودرو: <span>*</span></label>
    <select id="brand" name="brand" required>
      <option value="">انتخاب برند</option>
      <option value="پژو">پژو</option>
      <option value="پراید">پراید</option>
      <option value="تویوتا">تویوتا</option>
      <option value="هیوندای">هیوندای</option>
      <option value="بنز">بنز</option>
    </select>

    <label for="model">مدل (نوع خاص):</label>
    <input type="text" id="model" name="model" placeholder="مثلاً: ۲۰۶ تیپ ۲">

    <label for="year">سال تولید: <span>*</span></label>
    <input type="number" id="year" name="year" required placeholder="مثلاً: ۱۳۹۸">

    <label for="price">قیمت (تومان): <span>*</span></label>
    <input type="number" id="price" name="price" required placeholder="مثلاً: ۶۵۰۰۰۰۰۰">

    <label for="kilometer">کارکرد (کیلومتر): <span>*</span></label>
    <input type="number" id="kilometer" name="kilometer" required placeholder="مثلاً: ۸۵۰۰۰">

    <label for="color">رنگ بدنه:</label>
    <input type="text" id="color" name="color" placeholder="مثلاً: سفید، مشکی، نقره‌ای">

    <label for="fuel">نوع سوخت:</label>
    <select id="fuel" name="fuel">
      <option value="">انتخاب نوع سوخت</option>
      <option value="بنزین">بنزین</option>
      <option value="گاز">گاز</option>
      <option value="دوگانه‌سوز">دوگانه‌سوز</option>
      <option value="برقی">برقی</option>
    </select>

    <label for="gearbox">نوع گیربکس:</label>
    <select id="gearbox" name="gearbox">
      <option value="">انتخاب نوع گیربکس</option>
      <option value="دستی">دستی</option>
      <option value="اتوماتیک">اتوماتیک</option>
    </select>

    <label for="city">شهر:</label>
    <select id="city" name="city">
      <option value="">انتخاب شهر</option>
      <option value="تهران">تهران</option>
      <option value="کرج">کرج</option>
      <option value="اصفهان">اصفهان</option>
      <option value="شیراز">شیراز</option>
      <option value="مشهد">مشهد</option>
    </select>

    <label for="image">آپلود عکس خودرو:</label>
    <input type="file" id="image" name="image" accept="image/*">

    <label for="description">توضیحات تکمیلی:</label>
    <textarea id="description" name="description" rows="4" placeholder="توضیحات بیشتر درباره خودرو..."></textarea>

    <button type="submit"><i class="fas fa-car"></i> ثبت آگهی خودرو</button>

  </form>
  <script src="earth.js"></script>
    </body>
</html>
